<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application App</title>

    <!-- Adding bootstrap cdn link for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Job Application Form</h1>
        <form method="post">
            <div class="form-group mb-4">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" id="first_name" required>
            </div>

            <div class="form-group mb-4">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="last_name" required>
            </div>

            <div class="form-group mb-4">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" required>
            </div>

            <div class="form-group mb-4">
                <label for="date">Available Start Date: </label>
                <input class="form-control" type="date" name="date" id="date" required>
            </div>

            <div class="form-group mb-4">
                <label>Current Occupation: </label>
                <br>
                <div class="btn-group-vertical" id="occupation">
                    <input class="btn-check form-control" type="radio" name="occupation" id="employed" value="employed" required>
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>
                    <input class="btn-check form-control"  type="radio" name="occupation" id="unemployed" value="unemployed"  required>
                    <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                    <input class="btn-check form-control"  type="radio" name="occupation" id="self-employed" value="self-employed"  required>
                    <label class="btn btn-outline-secondary"  for="employed">Self-Employed</label>
                    <input class="btn-check form-control"  type="radio" name="occupation" id="student" value="student"  required>
                    <label class="btn btn-outline-secondary"  for="student">Student</label>
                </div>
            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            <!-- Jinja 2 template -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>

    <!-- adding bootstrap cdn link for Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
